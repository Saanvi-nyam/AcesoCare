<!DOCTYPE html>
<html>
<head>
    <title>Aceso Care - Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>ðŸ©º Aceso Care - Disease Predictor</h1>
    <form method="POST">
        <input type="text" name="symptom" placeholder="Enter your symptoms..." required>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <div class="result">
        <p><b>Predicted Disease:</b> {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
